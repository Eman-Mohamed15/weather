<section class="contact-section text-center pt-5 mt-5 py-5" id="contact">
  <div class="container w-sm-75 w-lg-50 px-sm-2 pt-5 mt-sm-5">
    <h2 class="section-title text-uppercase mb-3 fw-bold fs-sm-5 fs-40">CONTACT SECTION</h2>
    <div class="star-line d-flex justify-content-center align-items-center mb-5">
      <span class="line mx-2"></span>
      <i class="fas fa-star"></i>
      <span class="line mx-2"></span>
    </div>

    <form novalidate class="text-start pt-lg-5 ">
      <div class="form-group position-relative mb-5">
        <input type="text" class="form-control styled-input" id="name" required />
        <label for="name">userName</label>
      </div>

      <div class="form-group position-relative mb-5">
        <input type="number" class="form-control styled-input" id="number" required />
        <label for="number">userAge</label>
      </div>

      <div class="form-group position-relative mb-5">
        <input type="email" class="form-control styled-input" id="email" required />
        <label for="email">userEmail</label>
      </div>

      <div class="form-group position-relative mb-5">
        <input type="password" class="form-control styled-input" id="password" required />
        <label for="password">userPassword</label>
      </div>

      <div class="text-start mt-4 pb-5 mb-2">
        <button type="submit" class=" btn-color  text-white px-3 py-2">Send Message</button>
      </div>
    </form>
  </div>
</section>
