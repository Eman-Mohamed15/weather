<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand text-white fw-bold fs" routerLink="/">START FRAMEWORK
</a>

    <button
      class="navbar-toggler"
      type="button"
      (click)="toggleMenu()" 
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div [ngClass]="{ 'collapse': !menuOpen, 'navbar-collapse': true }" id="navbarNav">
      <ul class="navbar-nav ms-auto ">
        <li class="nav-item" *ngFor="let link of navLinks">
          <a
            [routerLink]="link.path"
            (click)="setActive(link.path)"
            [ngClass]="{ 'active-link': activePath === link.path }"
            class="nav-link"
          >
            {{ link.label }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
